<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Three.js Template</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/css/style.css" />

		<meta itemprop="name" content="Three.js Template" />
		<meta
			itemprop="description"
			content="Creative WebGL experiment with Three.js"
		/>
		<meta itemprop="image" content="/social/share-1200x630.jpg" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Three.js Template" />
		<meta
			name="twitter:description"
			content="Creative WebGL experiment with Three.js"
		/>
		<meta name="twitter:image" content="/social/share-1200x630.jpg" />

		<meta property="og:site_name" content="Three.js Template" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://Threejstemplate.vercel.app/" />
		<meta property="og:title" content="Three.js Template" />
		<meta
			property="og:description"
			content="Creative experiments with Three.js"
		/>
		<meta property="og:image" content="/social/share-1200x630.jpg" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/social/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="120x120"
			href="/social/favicon-120x120.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/social/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/social/favicon-16x16.png"
		/>
		<link rel="manifest" href="/social/site.webmanifest" />
	</head>
	<body>
		<div class="experience cursorBlack"></div>

		<div class="loader">
			<img src="./assets/loader.webp" height="370" />
			<div id="htmlLoaderTimer" class="timer"></div>
		</div>

		<div class="footerIcons unvisible">
			<div class="footerIconsBlock">
				<p id="HTMLfooterText" class="item footerText"></p>
				<div class="item musicKey pointer">
					<svg class="square_button">
						<use class="musicSvg" href="./social/icoMusicOff.svg#idIco"></use>
					</svg>
				</div>
				<p class="item footerText">Find me on</p>
				<a class="item" href="https://github.com/Buninman" target="_blank">
					<svg class="square_button">
						<use href="./social/icoGithub.svg#idIco"></use>
					</svg>
				</a>
				<a class="item" href="https://Buninman.bsky.social" target="_blank">
					<svg class="square_button">
						<use href="./social/icoBlueSky.svg#idIco"></use>
					</svg>
				</a>
				<a class="item" href="https://vk.ru/threejsjourney" target="_blank">
					<svg class="square_button">
						<use href="./social/icoVK.svg#idIco"></use>
					</svg>
				</a>
			</div>
		</div>

		<script type="module" src="./src/script.js"></script>
	</body>
</html>
